<!DOCTYPE html>
<html>
  <head>
    <title>TIGCap Settings</title>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="settings.css"></link>
  </head>
  <body id="body">
    <label for="img-host">Upload to Service</label>
    <select id="img-host">
      <option value="pomf">Pomf</option>
      <option value="tig">The Image Guru</option>
      <option value="srht">SRHT</option>
      <option value="owo">OwO</option>
    </select>
    <br>
    <label class="srht_only" for="srht_url">SRHT URL</label><br class="srht_only">
    <input class="srht_only" type="text" id="srht_url" value="Please Wait"></input><br class="srht_only">
    <label class="srht_only" for="srht_key">SRHT Key</label><br class="srht_only">
    <input class="srht_only" type="password" id="srht_key" value="Please Wait"></input>

    <label class="pomf_only" for="pomf_host_server">POMF Server</label><br class="pomf_only">
    <input class="pomf_only" id="pomf_host_server" type="text" value="Please Wait"></input><br class="pomf_only">
    <label class="pomf_only" for="pomf_host_vanity">POMF Vanity URL</label><br class="pomf_only">
    <input class="pomf_only" id="pomf_host_vanity" type="text" value="Please Wait"></input>

    <label class="owo_only" for="owo_token">OwO Token</label><br class="owo_only">
    <input class="owo_only" id="owo_token" type="password" value="Please Wait"></input><br class="owo_only">
    <label class="owo_only" for="owo_url">OwO Vanity URL</label><br class="owo_only">
    <input class="owo_only" id="owo_url" type="text" value="Please Wait"></input>
  </body>
</html>
